<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компонент чата</title>
</head>
<body>

    <div class="container">
      <div class="inner">
        <div class="chat-name">CHAT</div>

        <div class="message-wrapper">
            <div class="message">
                <div class="author">Отправитель</div>
                Сообщение 1
                <div class="time">12:57</div>
            </div>
        </div>

        <div class="message-wrapper">
            <div class="message">Сообщение 2</div>
        </div>
      </div>
        
        <div class="message-input-container">
            <div class="message-input">
                <input
                 class="m-input" 
                 placeholder="Написать сообщение..."
                >
                <button 
                 class="submitMessage"
                 type="submit"
                >
                Отправить
                </button>
            </div>
          </div>
    </div>
</body>
</html>
